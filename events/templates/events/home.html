  <body>
    
<header>
<nav class="navbar navbar-expand-lg navbar-light fst-italic" style="background-color: #EDB771;">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
      <div class="navbar-nav ms-auto">
        <a class="nav-link" aria-current="page" href="#">About Me</a>
        <a class="nav-link" href="#">Facebook</a>
        <a class="nav-link" href="#">Blog</a>
      </div>
    </div>
  </div>
</nav>
 
</header>

<main style="background-color: #E8E9EE;">

  <section class="text-center container" >
    <div class="row py-lg-5" >
      <div class="col-lg-6 col-md-8 mx-auto" >
       
        <p class="lead text-muted">Hey there! I'm exited to see you here! You can write me right now!</p>
        <p>
          <a href="#" class="btn btn-primary my-2">Mail me</a>
        </p>
      </div>
    </div>
  </section>
 <div class="container-fluid" style="background-color: #FFFFFF; color: white;"> </div>


  <div class="album py-5 bg-light" style="background-color: #F8F9FA;">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      	{% for event in events.all %}
        <div class="col">
          <div class="card shadow-sm">
            <img src="{{ event.event_image.url}}" class="card-img-top"/>

            <div class="card-body">
              <p class="card-text">{{ event.event_text }}</p>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>
   </div>
  

</main>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
